<script>
    (function(window, document) {
        var rakam = window.rakam || {};
        var as = document.createElement('script');
        as.type = 'text/javascript';
        as.async = true;
        as.src = '/rakam.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(as, s);
        rakam._q = [];
        function proxy(fn) {
            rakam[fn] = function() {
                rakam._q.push([fn].concat(Array.prototype.slice.call(arguments, 0)));
            };
        }

        var funcs = ["init", "logEvent", "setUserId", "setUserProperties", "setOptOut", "setVersionName", "setDomain", "setGlobalUserProperties"];
        for (var i = 0; i < funcs.length; i++) {
            proxy(funcs[i]);
        }
        window.rakam = rakam;
    })(window, document);
</script>
<script>
    rakam.init('a2dbce0e18dfe5f8e74493843ff5c053');
    rakam.setVersionName('Web');
    //rakam.logEvent('pageLoad');
</script>
<body>
<h3>Rakam JS Test</h3>
<ul>
    <li><a href="javascript:rakam.setUserId('user01');">Set user ID</a></li>
    <li><a href="javascript:rakam.setOptOut(!rakam.options.optOut);">Toggle opt out</a></li>
    <li><a href="javascript:rakam.logEvent('clicked');">Log event</a></li>
    <li><a href="javascript:rakam.logEvent('clicked button', {color: 'red;', shape: 'triangle', sides: 3});">Log
        event with event properties</a></li>
    <li><a href="javascript:rakam.setUserProperties({age: 30, city: 'San Francisco, CA'});">Set user properties</a>
    </li>
</body>
